<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>SidebarToolbar</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
	<div class="toolbar">
		<a href="javascript:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-wechat"></i>
				<span class="toolbar-text">公众<br />账号</span>
			</span>
			<span class="toolbar-layer toolbar-layer-weixin">
				
			</span>
		</a>
		<a href="javascript:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-comment"></i>

			</span>
		</a>

			<span class="toolbar-btn">
				<i class="toolbar-icon icon-align-top"></i>

<script src="js/require-2.3.2.min.js" data-main="js/main"></script>
